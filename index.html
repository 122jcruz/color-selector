<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />

    <title>Selena Color Selector</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav
            class="navbar navbar-expand-lg navbar-dark"
            style="background-color: #850748;"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ><img class="logo" src="img/logo.png"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="#"
                      >Shop</a
                    >
                  </li>
                  <li>
                    <form class="d-flex">
                      <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                      />
                      <button
                        class="btn btn-outline-success search"
                        type="submit"
                      >
                        Search
                      </button>
                    </form>
                  </li>
                  <li>
                    <img class="sc" src="img/shopping.png" alt="shopping" />
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="col photo">
            <img id="product-photo" src="img/shirts-black2x.jpg" />
          </div>
        </div>

        <div class="col-6">
          <h3 class="shopname">Graphix</h3>
          <h1>Selena La Cantante T-Shirt</h1>
          <img class="stars" src="img/stars.png" alt="stars" />
          <h1 class="price">Price $15</h1>
          <div class="row images">
            <div class="column">
              <div id="color-swatches">
                <img
                  onclick="changeColor('black')"
                  class="swatch selected"
                  id="black"
                  id="shirts"
                  src="img/shirts-black2x.jpg"
                  alt="1"
                />

                <img
                  onclick="changeColor('blue')"
                  class="swatch selected"
                  id="blue"
                  id="shirts"
                  src="img/shirts-blue2x.jpg"
                  alt="2"
                />

                <img
                  onclick="changeColor('burgundy')"
                  class="swatch selected"
                  id="burgundy"
                  id="shirts"
                  src="img/shirts-burgundy2x.jpg"
                  alt="3"
                />

                <img
                  onclick="changeColor('purple')"
                  class="swatch selected"
                  id="purple"
                  id="shirts"
                  src="img/shirts-purple2x.jpg"
                  alt="4"
                />
              </div>
            </div>
          </div>
          <br />
          <h2 class="price">Size</h2>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select Size
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Small</a></li>
              <li><a class="dropdown-item" href="#">Medium</a></li>
              <li><a class="dropdown-item" href="#">Large</a></li>
            </ul>
          </div>
          <br />
          <button type="button" class="btn btn-secondary disabled">
            Buy Now
          </button>
          <button type="button" class="btn btn-secondary disabled">
            Add to Cart
          </button>
        </div>
      </div>
      <br />
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW";
      crossorigin = "anonymous";

      var picture = document.getElementById("product-photo");

      function changeColor(color) {
        picture.src = "img/shirts-" + color + "2x.jpg";
      }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
